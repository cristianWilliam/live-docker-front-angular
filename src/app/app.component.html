<div class="header">
    <input type="text" 
        name="input" 
        id="" 
        [(ngModel)]="inputValue" 
        placeholder="Pressione [ENTER] para adicionar um TODO..."
        (keyup.enter)="addTodo()">
</div>

<div class="todos">
    @for (todo of todos$ | async; track todo.id) {
        <app-card 
            [content]="todo.name" 
            [date]="todo.addedDate"
        />
    }
</div>
